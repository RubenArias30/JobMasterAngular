<div class="container mx-auto">
  <div class="flex flex-wrap justify-center items-start">
    <div class="w-full md:w-3/4 px-4 mb-4 md:mb-0">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
    <div class="w-full md:w-1/4 px-4 md:pl-8">
      <div class="bg-white p-5 rounded-lg shadow">
        <h2 class="text-lg font-bold mb-3">Agregar Turno</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="title" class="block text-sm font-bold mb-1">TÃ­tulo:</label>
            <input type="text" class="form-input w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400" id="title" name="title" [(ngModel)]="title" required>
          </div>
          <div class="mb-4">
            <label for="startDate" class="block text-sm font-bold mb-1">Fecha de inicio:</label>
            <input type="date" class="form-input w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400" id="startDate" name="startDate" [(ngModel)]="startDate" required>
            <input type="time" class="form-input w-full mt-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400" id="startTime" name="startTime" [(ngModel)]="startTime" required>
          </div>
          <div class="mb-4">
            <label for="endDate" class="block text-sm font-bold mb-1">Fecha de fin:</label>
            <input type="date" class="form-input w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400" id="endDate" name="endDate" [(ngModel)]="endDate" required>
            <input type="time" class="form-input w-full mt-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400" id="endTime" name="endTime" [(ngModel)]="endTime" required>
          </div>
          <div class="flex justify-center">
            <div class="mr-2">
              <button type="submit" class="bg-green-400 hover:bg-green-500 text-white py-2 px-4 rounded">Agregar</button>
            </div>
            <button type="button" class="bg-red-400 hover:bg-red-500 text-white py-2 px-4 rounded">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
