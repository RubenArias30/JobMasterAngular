<div class="container mx-auto mt-8">
  <!-- Single form -->
  <div class="bg-white rounded-lg p-4 mx-4">
    <div class="flex flex-col sm:flex-row justify-between mb-4">
      <form class="w-full">
        <!-- Concepto label -->
        <div class="mb-2 bg-gray-200 rounded-lg p-2">Concepto:</div>
        <!-- Concepto input -->
        <input id="concepto" type="text" placeholder="Concepto" class="border p-2 rounded-md mb-2 sm:mb-0 w-full">
        <!-- Grid for other labels -->
        <div class="grid grid-cols-1 sm:grid-cols-5 gap-4">
          <!-- Labels and inputs for other fields -->
          <div class="col-span-1">
            <label for="precio" class="block mb-1">Precio por unidad</label>
            <input id="precio" type="text" placeholder="Precio por unidad" class="border p-2 rounded-md w-full">
          </div>
          <div class="col-span-1">
            <label for="cantidad" class="block mb-1">Cantidad</label>
            <input id="cantidad" type="text" placeholder="Cantidad" class="border p-2 rounded-md w-full">
          </div>
          <div class="col-span-1">
            <label for="descuento" class="block mb-1">Dto.%</label>
            <input id="descuento" type="text" placeholder="Dto.%" class="border p-2 rounded-md w-full">
          </div>
          <div class="col-span-1">
            <label for="iva" class="block mb-1">IVA%</label>
            <input id="iva" type="text" placeholder="IVA%" class="border p-2 rounded-md w-full">
          </div>
          <div class="col-span-1">
            <label for="irpf" class="block mb-1">IRPF%</label>
            <input id="irpf" type="text" placeholder="IRPF%" class="border p-2 rounded-md w-full">
          </div>
        </div>

        <!-- Additional elements -->
        <div class="bg-gray-200 rounded-lg border border-black mt-4">
          <div class="p-4">
            <div class="flex flex-col">
              <div class="flex justify-between">
                <span>Base imponible:</span>
                <span>3€</span>
              </div>
              <div class="flex justify-between">
                <span>Descuento:</span>
                <span>3€</span>
              </div>
              <div class="flex justify-between">
                <span>IVA:</span>
                <span>3€</span>
              </div>
              <div class="flex justify-between">
                <span>IRPF:</span>
                <span>3€</span>
              </div>
            </div>
            <hr class="my-4 border-black">
            <div class="flex justify-between">
              <span>Total:</span>
              <span>3€</span>
            </div>
          </div>
        </div>

        <div class="flex justify-center mt-4">
          <button class="bg-blue-300 hover:bg-blue-400 text-white font-bold py-2 px-8 rounded-lg">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
