<div class="container mx-auto mt-8">
  <div class="flex items-center justify-between mb-4 ml-5"> <!-- Added ml-4 for left space -->
    <div class="flex items-center">
        <h1 class="text-lg font-bold mr-2 sm:text-xl md:text-2xl lg:text-3xl">Presupuesto</h1> <!-- Changed text -->
      <div class="border-l h-6 mr-2"></div>
      <div class="text-sm text-gray-500">{{ invoices.length }} Presupuestos</div> <!-- Changed text -->
    </div>
    <div class="flex ml-auto mr-8"> <!-- Increased mr-8 for more right space -->
      <button routerLink="/budget/generate_budget" class="flex items-center bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded-lg mr-2"> <!-- Changed routerLink -->
        <i class='bx bxs-user-plus text-xl'></i>
        <span class="ml-1">Añadir</span>
      </button>
      <button class="flex items-center bg-green-400 hover:bg-green-500 text-white px-2 py-1 rounded-lg">
        <i class='bx bx-filter text-xl'></i>
        <span class="ml-1">Filtros</span>
      </button>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-lg p-4 ml-5 mr-5 overflow-x-auto"> <!-- Added overflow-x-auto for horizontal scrolling -->
    <table class="w-full">
      <!-- Cabecera de la tabla -->
      <thead>
        <tr class="bg-gray-200">
          <th class="text-center px-4 py-2">Cliente</th> <!-- Changed to text-center and px-4 class -->
          <th class="text-center px-4 py-2">Compañia</th> <!-- Changed to text-center and px-4 class -->
          <th class="text-center px-4 py-2">Subtotal</th> <!-- Changed to text-center and px-4 class -->
          <th class="text-center px-4 py-2">Total</th> <!-- Changed to text-center and px-4 class -->
          <th class="text-center px-4 py-2">Acción</th> <!-- Changed to text-center and px-4 class -->
        </tr>
      </thead>
      <!-- Datos de los presupuestos -->
      <tbody>
        <tr *ngFor="let invoice of invoices" class="border-b border-gray-200">
          <td class="text-center px-4 py-2">{{ invoice.clients.client_name }}</td> <!-- Changed to text-center and px-4 class -->
          <td class="text-center px-4 py-2">{{ invoice.companies.company_name }}</td> <!-- Changed to text-center and px-4 class -->
          <td class="text-center px-4 py-2">{{ invoice.subtotal }}€</td> <!-- Changed to text-center and px-4 class -->
          <td class="text-center px-4 py-2">{{ invoice.total }}€</td> <!-- Changed to text-center and px-4 class -->
          <td class="text-center px-4 py-2">
            <a >
              <i class='bx bxs-file-pdf mr-2'></i>
            </a>
            <button (click)="confirmDeleteInvoice(invoice.id)">
              <i class='bx bx-trash text-xl text-black'></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
