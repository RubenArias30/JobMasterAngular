<<div class="container mx-auto">

  <!-- Título Documentos -->
  <h1 class="text-3xl font-bold mt-8 mb-4">Documentos de {{ employeeName }}</h1>
  <hr class="border border-black mb-4">

  <!-- Título Carpetas Personales -->
  <h2 class="text-xl font-bold mb-2">Carpetas personales</h2>

  <!-- Grid para las carpetas del empleado seleccionado -->
  <div class="grid grid-cols-3 gap-8">
    <!-- Iterar sobre los empleados -->
    <ng-container *ngFor="let employee of employees">
      <!-- Verificar si el nombre del empleado coincide con employeeName -->
      <ng-container *ngIf="employee.name === employeeName">
        <!-- Botones para las carpetas -->
        <button class="bg-white p-8 shadow-lg rounded-lg text-center flex items-center justify-center" (click)="navigateToContracts(employee.id)">
          <div class="flex items-center justify-center">
            <i class='bx bx-folder text-3xl inline-block align-middle'></i>
            <p class="text-2xl uppercase inline-block align-middle ml-2">Contrato</p>
            <i class='bx bx-right-arrow-circle text-3xl inline-block align-middle ml-2'></i>
          </div>
        </button>
        <!-- Repite lo mismo para las otras carpetas -->
      </ng-container>
    </ng-container>
  </div>

</div>
>
