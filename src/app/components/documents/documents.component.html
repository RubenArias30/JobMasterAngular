<div class="container mx-auto mt-8">
  <div class="flex items-center justify-between mb-4 ml-5"> <!-- Added ml-4 for left space -->
    <div class="flex items-center">
        <h1 class="text-lg font-bold mr-2 sm:text-xl md:text-2xl lg:text-3xl">Documentos</h1>
      <div class="border-l h-6 mr-2"></div>
      <!-- <div class="text-sm text-gray-500">{{ employees.length }} Empleados</div> //CONTADOR -->
    </div>
    <div class="flex ml-auto mr-8"> <!-- Increased mr-8 for more right space -->
      <button routerLink="/documents/add_document" class="flex items-center bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded-lg mr-2"> <!-- Changed routerLink -->
        <i class='bx bx-file-plus text-xl'></i> <!-- Changed icon -->
        <span class="ml-1">Añadir</span>
      </button>
      <button class="flex items-center bg-green-400 hover:bg-green-500 text-white px-2 py-1 rounded-lg">
        <i class='bx bx-filter text-xl'></i>
        <span class="ml-1">Filtros</span>
      </button>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-lg p-4 ml-5 mr-5 overflow-x-auto"> <!-- Added overflow-x-auto for horizontal scrolling -->
    <table class="w-full">
      <!-- Cabecera de la tabla -->
      <thead>
        <tr class="bg-gray-200">
          <th class="text-center px-4 py-2">ID</th>
          <th class="text-center px-4 py-2">Nombre</th>
          <th class="text-center px-4 py-2">Correo Electrónico</th>
          <th class="text-center px-4 py-2">Teléfono</th>
          <th class="text-center px-4 py-2">Acción</th>
        </tr>
      </thead>
      <!-- Datos de los empleados -->
      <tbody>
        <ng-container *ngFor="let employee of employees; let i = index">
          <tr>
            <td class="text-center px-4 py-2">{{ employee.id }}</td>
            <td class="text-center px-4 py-2">{{ employee.name }} {{ employee.surname }}</td>
            <td class="text-center px-4 py-2">{{ employee.email }}</td>
            <td class="text-center px-4 py-2">{{ employee.telephone }}</td>
            <td class="text-center px-4 py-2">
              <button (click)="navigateToDetails(employee.id)" class="text-black">
                <i class='bx bxs-detail text-xl'></i>
              </button>
            </td>
          </tr>
          <!-- Línea separadora -->
          <tr *ngIf="i !== employees.length - 1">
            <td colspan="5" class="border-b border-gray-300"></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
