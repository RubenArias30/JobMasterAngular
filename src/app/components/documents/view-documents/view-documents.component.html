<h2 class="text-2xl font-bold mb-4">Mis Documentos</h2>

<div class="mb-6">
  <label for="documentType" class="block text-sm font-medium text-gray-700">Filtrar por Tipo de Documento:</label>
  <select id="documentType" name="documentType" [(ngModel)]="selectedType" (ngModelChange)="filterDocumentsByType($event)" class="mt-1 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm w-auto">
    <option value="">Todos</option>
    <option *ngFor="let type of documentTypes" [value]="type">{{ type }}</option>
  </select>
</div>

<div class="overflow-x-auto">
  <table *ngIf="documents.length > 0" class="min-w-full bg-white shadow-md rounded-lg">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Tipo</th>
        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Nombre</th>
        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Descripción</th>
        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let document of documents" class="hover:bg-gray-100">
        <td class="px-6 py-4 whitespace-nowrap">{{ document.type_documents }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ document.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ document.description }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <button (click)="downloadDocument(document.id, document.name)" class="text-indigo-600 hover:text-indigo-900">Descargar</button>
        </td>
              </tr>
    </tbody>
  </table>
  <p *ngIf="documents.length === 0" class="text-gray-700 text-lg mt-4">No hay documentos disponibles.</p>
</div>
