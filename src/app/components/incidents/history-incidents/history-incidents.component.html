<div class="container mx-auto mt-8">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-6 py-4">
      <h2 class="text-2xl font-bold mb-4">Historial de Incidencias</h2>
      <!-- Verificar si hay incidencias o no -->
      <ng-container *ngIf="userIncidents.length > 0; else noIncidents">
        <!-- Lista de incidencias del usuario -->
        <ul>
          <li *ngFor="let incident of userIncidents" class="mb-4">
            <div class="bg-gray-100 px-4 py-3 rounded-lg">
              <h3 class="text-lg font-semibold text-gray-800">{{ incident.incident_type }}</h3>
              <p class="text-gray-600">{{ incident.description }}</p>
              <p class="text-gray-600">Fecha: {{ incident.date }}</p>
              <p class="text-gray-600">Estado: {{ incident.status }}</p>
            </div>
          </li>
        </ul>
      </ng-container>
      <!-- Mostrar mensaje si no hay incidencias -->
      <ng-template #noIncidents>
        <p class="text-gray-600">No hay incidencias</p>
      </ng-template>
    </div>
    <div class="bg-gray-200 px-6 py-4 flex justify-end">
      <!-- BotÃ³n para agregar incidencia -->
      <button class="bg-green-500  hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" routerLink="/history_incidents/add_incidents">
        Agregar Incidencia
      </button>
    </div>
  </div>
</div>
