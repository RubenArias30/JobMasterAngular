<div class="container mx-auto mt-8 flex">
    <!-- Información personal -->
    <div class="flex-1 mr-4">
        <div class="border border-black p-4 rounded-lg bg-white">
            <h2 class="text-lg font-bold">Información personal</h2>
            <hr class="my-2 border-gray-400">
    
            <!-- Formulario de información personal -->
            <form>
                <div>
                    <label for="nombre" class="block">Nombre completo</label>
                    <input type="text" id="nombre" class="border border-gray-300 rounded-md p-2 w-full shadow-inner" placeholder="Nombre">
                </div>
                <div class="mt-2">
                    <label for="apellido" class="block">Apellido</label>
                    <input type="text" id="apellido" class="border border-gray-300 rounded-md p-2 w-full shadow-inner" placeholder="Apellido">
                </div>
                <div class="mt-2">
                    <label for="fecha-nacimiento" class="block">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento" class="border border-gray-300 rounded-md p-2 w-full shadow-inner" placeholder="Fecha de nacimiento">
                </div>
                <div class="mt-2">
                    <label for="nacionalidad" class="block">Nacionalidad</label>
                    <input type="text" id="nacionalidad" class="border border-gray-300 rounded-md p-2 w-full shadow-inner" placeholder="Nacionalidad">
                </div>
                <div class="mt-2">
                    <label for="genero" class="block">Género</label>
                    <select id="genero" class="border border-gray-300 rounded-md p-2 w-full shadow-inner">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="mt-2">
                    <label for="email" class="block">Email</label>
                    <input type="email" id="email" class="border border-gray-300 rounded-md p-2 w-full shadow-inner" placeholder="Email">
                </div>
                <div class="mt-2">
                    <label for="telefono" class="block">Teléfono</label>
                    <input type="tel" id="telefono" class="border border-gray-300 rounded-md p-2 w-full shadow-inner" placeholder="Teléfono">
                </div>
                <div class="mt-2">
                    <label for="direccion" class="block">Dirección</label>
                    <div>
                        <input type="text" id="direccion-linea1" class="border border-gray-300 rounded-md p-2 w-full shadow-inner mb-2" placeholder="Dirección línea 1">
                    </div>
                    <div>
                        <input type="text" id="direccion-linea2" class="border border-gray-300 rounded-md p-2 w-full shadow-inner" placeholder="Dirección línea 2">
                    </div>
                </div>
                <div class="mt-2">
                    <label for="foto" class="block">Foto</label>
                    <input type="file" id="foto" accept="image/*" class="mt-1">
                </div>
            </form>
        </div>
    </div>
    
    <!-- Documents -->
    <div class="flex-1 ml-4">
        <div class="bg-white border border-black p-4 rounded-lg">
            <h2 class="text-lg font-bold">Documents</h2>
            <hr class="my-2 border-gray-400">
    
            <!-- Formulario de documentos -->
            <form>
                <div>
                    <label for="contrato" class="block">Contrato</label>
                    <input type="file" id="contrato" accept=".pdf" class="mt-1">
                </div>
                <div class="mt-2">
                    <label for="dni-nie" class="block">DNI/NIE</label>
                    <input type="file" id="dni-nie" accept=".pdf" class="mt-1">
                </div>
                <div class="mt-2">
                    <label for="curriculum" class="block">Curriculum</label>
                    <input type="file" id="curriculum" accept=".pdf" class="mt-1">
                </div>
                <div class="mt-2">
                    <label for="vida-laboral" class="block">Vida laboral</label>
                    <input type="file" id="vida-laboral" accept=".pdf" class="mt-1">
                </div>
                <div class="mt-2">
                    <label for="nomina" class="block">Nómina</label>
                    <input type="file" id="nomina" accept=".pdf" class="mt-1">
                </div>
                <div class="mt-2">
                    <label for="justificante" class="block">Justificante</label>
                    <input type="file" id="justificante" accept=".pdf" class="mt-1">
                </div>
            </form>
        </div>
        <br>
        <div class="bg-white border border-black p-4 rounded-lg">
            <h2 class="text-lg font-bold">Credenciales</h2>
            <hr class="my-2 border-gray-400">
    
            <!-- Formulario de credenciales -->
            <form>
                <div class="mt-2">
                    <label for="nie" class="block">NIE</label>
                    <input type="text" id="nie" class="border border-gray-300 rounded-md p-2 w-full shadow-inner" placeholder="Ejemplo: 12345678Z">
                </div>
                <div class="mt-2">
                    <label for="password" class="block">Password</label>
                    <input type="password" id="password" class="border border-gray-300 rounded-md p-2 w-full shadow-inner" placeholder="Contraseña">
                </div>
            </form>
        </div>
    </div>
    
</div>

<!-- Botón "Añadir Usuario" -->
<div class="mt-8 flex justify-center">
    <button class="bg-custom-500 text-white px-6 py-3 rounded-lg">Añadir Usuario</button>
</div>
