<div class="flex items-center justify-between mb-4 ml-5">
  <div class="flex items-center">
    <h1 class="text-lg font-bold mr-2">Ausencias</h1>
  </div>
  <div class="flex ml-auto mr-8">
    <button class="flex items-center bg-gray-200 hover:bg-green-400 text-black px-2 py-1 rounded-lg mr-2" (click)="openAddAbsenceModal()">
      <i class='bx bx-plus'></i>
      <span class="ml-1">Añadir ausencia</span>
    </button>
    <div class="relative">
      <button class="flex items-center bg-green-400 hover:bg-green-500 text-white px-2 py-1 rounded-lg" (click)="toggleFilterDropdown()">
        <i class='bx bx-filter text-xl'></i>
        <span class="ml-1">Filtros</span>
      </button>
      <!-- Filter dropdown -->
      <div *ngIf="showFilterDropdown" class="absolute right-0 mt-1 bg-white border border-gray-300 rounded-lg py-1 px-2 w-32 sm:w-48 z-10">
        <ul class="py-1">
          <li *ngFor="let option of filterOptions" (click)="selectFilter(option)" class="px-4 py-2 cursor-pointer hover:bg-gray-100">{{ option }}</li>
        </ul>

      </div>
    </div>
  </div>
</div>



<!-- TABLE -->

<div class="px-4 py-2">

    <div class="overflow-x-auto">

        <div class="fixed top-0 left-0 w-full h-full flex justify-center items-center" *ngIf="isLoading">
          <div role="status" class="flex flex-col items-center">
            <!-- Replace the spinner with the logo image -->
            <img src="../../../assets/img/logo.webp" alt="Logo" class="inline w-27 md:w-29 h-29 md:h-26 animate-spin" />

              TIPO
            </th>

            <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
              FECHA DE INICIO
            </th>
            <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
              FECHA FINAL
            </th>
            <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">

          </tr>

<app-delete-confirmation-modal [showConfirmationModal]="showDeleteConfirmationModal"
  (closeModalEvent)="showDeleteConfirmationModal = false" (confirmDelete)="performDelete()">
</app-delete-confirmation-modal>
<app-success-alert *ngIf="deleteSuccess" message="La ausencia ha sido eliminada correctamente"></app-success-alert>
<app-add-absences (absenceAdded)="onAbsenceAdded()"></app-add-absences>
