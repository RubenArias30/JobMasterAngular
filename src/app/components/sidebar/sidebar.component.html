<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />


<div  class="min-h-screen flex flex-row bg-gray-100">
 <div class="flex flex-col w-56 bg-white overflow-hidden">
   <div class="flex items-center justify-start h-30">
     <img class="w-16 h-15" src="assets/img/logo.webp" alt="Logo de Job Master">
     <h1 class="text-xl mt-1">Job Master</h1>
   </div>




   <hr class="my-2 mx-auto w-3/4 border-gray-300">
   <ul class="flex flex-col py-2">
     <li >
       <a href="/dashboard" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
         <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bxs-dashboard'></i></span>


         <span class="text-sm font-medium hover:custom-500">Dashboard</span>
       </a>
     </li>
     <li *ngIf="isEmployee()">
       <a href="/employees" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
         <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bx-user'></i></span>


         <span class="text-sm font-medium hover:custom-500">Empleados</span>
       </a>
     </li>
     <li *ngIf="userRole === 'admin'">
       <a href="/documents" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
         <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bx-file'></i></span>


         <span class="text-sm font-medium hover:custom-500">Documentos</span>
       </a>
     </li>
     <li *ngIf="userRole === 'admin'">
       <a href="/budget" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
         <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bxs-credit-card'></i></span>


         <span class="text-sm font-medium hover:custom-500">Presupuesto</span>
       </a>
     </li>
     <li *ngIf="userRole === 'admin'">
      <a href="/schedule" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
        <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bxs-calendar'></i></span>


        <span class="text-sm font-medium hover:custom-500">Horarios</span>
      </a>
    </li>
     <li *ngIf="userRole === 'admin'">
       <a href="/ausencias" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
         <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bx-calendar-week'></i></span>


         <span class="text-sm font-medium hover:custom-500">Ausencias</span>
       </a>
     </li>
     <li *ngIf="userRole === 'admin'">
       <a href="/incidents" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
         <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bx-message-error'></i></span>


         <span class="text-sm font-medium hover:custom-500">Incidencias</span>
         <span class="ml-auto mr-6 text-sm bg-red-100 rounded-full px-3 py-px text-red-500">5</span>
       </a>
     </li>

     <li *ngIf="userRole === 'empleado'">
      <a href="/add_incidents" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
        <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bx-message-error'></i></span>


        <span class="text-sm font-medium hover:custom-500">Incidencias</span>
        <span class="ml-auto mr-6 text-sm bg-red-100 rounded-full px-3 py-px text-red-500">5</span>
      </a>
    </li>
     <li *ngIf="userRole === 'admin'">
       <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
         <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bx-cog'></i></span>


         <span class="text-sm font-medium hover:custom-500">Configuración</span>
       </a>
     </li>
     <li>
       <a (click)="logout()" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-custom-500">
         <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400 hover:text-green-500" style="color: inherit;"><i class='bx bx-log-out'></i></span>


         <span class="text-sm font-medium hover:custom-500">Cerrar sesión</span>
       </a>
     </li>




   </ul>
 </div>
</div>
